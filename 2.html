<!DOCTYPE html>
<html lang="en">

<head>
  <title> Little Bird Toy Co. </title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="shortcut icon" href="imgs/Alternate Logo 1.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="reviews">

  <header>
    <!-- Navbar -->
    <!-- Menu icon at the top left -->
    <div class="menu-icon" id="menuIcon">☰</div>
    <!-- Sidebar with links -->
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="index.html" onclick="selectPage(event)">Home</a></li>
        <li><a href="products.html" onclick="selectPage(event)">Products</a></li>
        <li><a href="cart.html" onclick="selectPage(event)">Cart</a></li>
        <li><a href="review.html" onclick="selectPage(event)">Reviews</a></li>
        <li><a href="contact.html" onclick="selectPage(event)">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container py-4">
  <div class="row g-4">
    <!-- Left: Form -->
    <div class="col-12 col-md-6">
      <h1 class="titleing">Leave A Review:</h1>
      <form id="nameForm" class="mb-4">
        <div class="mb-3">
          <input type="text" class="form-control" id="textCommentName" placeholder="Enter your Name" />
        </div>
        <div class="mb-3">
          <label for="starSelection" class="form-label">Rating</label>
          <select id="starSelection" class="form-select">
            <option value="⭐">One Star</option>
            <option value="⭐⭐">Two Stars</option>
            <option value="⭐⭐⭐">Three Stars</option>
            <option value="⭐⭐⭐⭐">Four Stars</option>
            <option value="⭐⭐⭐⭐⭐">Five Stars</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Comment..." rows="5" id="commentArea"></textarea>
        </div>
        <div class="btn btn-primary w-100" onclick="submitReview()">Submit</div>
      </form>
      <div id="result"></div>
    </div>

    <!-- Right: Review List -->
    <div class="col-12 col-md-6">
      <div id="reviewWrapper" class="overflow-auto border rounded p-3" style="max-height: 600px;">
        <div id="reviewList" class="row g-3"></div>
      </div>
    </div>
  </div>
</main>

  <footer class="site-footer bg-light py-4 mt-5 text-center text-muted">
    <p>© 2025 Little Bird Toys • 43 Main Street, Toms River, NJ 08753 • (732) 555-1234</p>
    <div class="social-btns mt-3">
      <a href="https://www.facebook.com/LittleBirdToyCo" target="blank" aria-label="Facebook"> </a>
      <i class="bi bi-facebook"></i>
      <a href="https://www.instagram.com/LittleBirdToyCo" target="blank" aria-label="Instagram"> </a>
      <i class="bi bi-instagram"></i>
      <a href="index.html" aria-label="Home">
        <img src="imgs/Alt-Logo-2.png" class="footimg">
      </a>
      <a href="https://twitter.com/LittleBirdToys" target="blank" aria-label="Twitter"> </a>
      <i class="bi bi-twitter"></i>
      <a href="https://www.snapchat.com/add/LittleBirdToys" target="blank" aria-label="Snapchat"> </a>
      <i class="bi bi-snapchat "></i>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="hayleystuff.js"></script>
</body>

</html>
